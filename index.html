<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
  
    
    <p id="currentDay" class="lead">
      <!--current date-->

  </header>
  <div class="container">

    <!---9am area description-->
    <div class="input-group mb-3">

      <div class="input-group-prepend row">
        <span class="input-group-text ">9AM</span>

      </div>
      <textarea id="writeareafor9" type="text" cols="100" rows="1" class="form-control  "></textarea>

      <div class="input-group-append">
        <button type="button"   class=" saveBtn"><i class="far fa-save save"></i> </button>
        
      </div>

    </div>

   
    <!--10am area description-->

    <div class="input-group mb-3">
      <!--to add help text in front of the input-->

        <span class="input-group-text ">10AM</span>
      </div>
      <textarea id="writeareafor10" type="text" cols="100" rows="1" class="form-control "></textarea>
      <!--to add it behind the input-->
      <div class="input-group-append">
        <button class="saveBtn"><i class="far fa-save  save"></i> </button>
      </div>

    </div>
    <!--11 am area description-->

    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text ">11AM</span>

      </div>
      <textarea id="writeareafor11" type="text" cols="100" rows="1" class="form-control "></textarea>
      <div class="input-group-append">
        <button class="saveBtn"><i class="far fa-save   save"></i> </button>
      </div>

    </div>

    <!--12 am area description-->

    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text ">12PM</span>

      </div>
      <textarea id="writeareafor12" type="text" cols="100" rows="1" class="form-control "></textarea>
      <div class="input-group-append">
        <button  class="saveBtn"><i class="far fa-save save"></i> </button>
      </div>

    </div>
    <!--1 pm area description-->




    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text ">1PM</span>

      </div>
      <textarea id="writeareafor1" type="text" cols="100" rows="1" class="form-control "></textarea>
      <div class="input-group-append">
        <button class="saveBtn"><i class="far fa-save save"></i> </button>
      </div>

    </div>
    <!--2 pm area description-->

      <div class="input-group-prepend row">
        <span class="input-group-text ">2PM</span>

      </div>
      <textarea id="writeareafor2" type="text" cols="100" rows="1" class="form-control "></textarea>
      <div class="input-group-append">
        <button class="saveBtn"><i class="far fa-save save"></i> </button>
      </div>

    </div>
    <!-- 3 pm area button-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text ">3PM</span>

      </div>
      <textarea id="writeareafor3" type="text" cols="100" rows="1" class="form-control "></textarea>
      <div class="input-group-append">
        <button class="saveBtn"><i class="far fa-save save"></i> </button>
      </div>

    </div>
    <!-- 4 pm area button-->

      <div class="input-group-prepend row">
        <span class="input-group-text ">4PM</span>

      </div>
      <textarea id="writeareafor4" type="text" cols="100" rows="1" class="form-control "></textarea>
      <div class="input-group-append">
        <button class="saveBtn"><i class="far fa-save save"></i> </button>
      </div>

    </div>

      <div class="input-group-prepend row">
        <span class="input-group-text ">5PM</span>

      </div>

      <div class="input-group-append">
        <button class="saveBtn"><i class="far fa-save save"></i> </button>
      </div>

    </div>

  </div>
  <!--end div-->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
